<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
</head>
<body>
	<form action="/accounts/login/" method="POST">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username"><br>
		<input type="password" name="password" placeholder="password"><br>
		<input type="submit" name="login">
	</form>

	{% for message in messages %}
		<b> {{message}} </b>
	{% endfor %}
</body>
</html>
