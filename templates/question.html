<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>question-{{question.id}}</title>
</head>
<body>
	<h1>{{question.question_text}}</h1>
	<hr>
	{% if answers %}
		<ul>
			{%for answer in answers%}
				<li> {{answer.answer_text}}</li>
			{% endfor %}
		</ul>
	{% else %}
		<p> no answers yet </p>
	{% endif %}
</body>
</html>
